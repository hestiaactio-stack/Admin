<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>HESTIA – Iniciar Sesión</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('Puerto_Madero.jpeg') center/cover no-repeat fixed;
      color: #d4af37;
      position: relative;
      min-height: 100vh; 
      padding-top: 60px;
    }
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.4);
      z-index: 0;
    }

    header {
      position: fixed;
      top: 0; left: 0; right: 0;
      height: 60px;
      background: rgba(0,0,0,0.7);
      display: flex;
      align-items: center;
      padding: 0 2rem;
      z-index: 10;
    }
    .logo {
      font-size: 1.8rem;
      font-weight: bold;
      color: gold;
      cursor: pointer;
      text-decoration: none;
    }
    nav {
      margin-left: 2rem;
      display: flex;
      gap: 1rem;
    }
    nav a {
      color: white;
      text-decoration: none;
      font-weight: 600;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      transition: background 0.3s;
    }
    nav a:hover {
      background: rgba(212,175,55,0.3);
    }
    main {
      position: relative; z-index: 1;
      margin: 2rem auto;
      max-width: 360px;
      padding: 2rem;
    }
    .card {
      background: rgba(30,30,30,0.9);
      border: 2px solid #d4af37;
      border-radius: 8px;
      padding: 2rem;
      box-shadow: 0 0 15px #d4af37aa;
    }
    .card h2 {
      color: #d4af37;
      margin-bottom: 1.5rem;
      text-align: center;
      font-weight: 700;
      letter-spacing: 1px;
    }
    .card label {
      display: block;
      margin: 0.5rem 0 0.2rem;
      font-weight: 600;
      color: #fff;
    }
    .card input {
      width: 100%;
      padding: 0.7rem;
      border: 1.5px solid #d4af37;
      border-radius: 5px;
      background: #121212;
      color: #fff;
      font-size: 1rem;
      margin-bottom: 1rem;
      transition: border-color 0.3s;
    }
    .card input:focus {
      border-color: #c47e0c;
      outline: none;
      box-shadow: 0 0 5px #c47e0c;
    }
    .card button {
      width: 100%;
      background-color: #d4af37;
      color: #121212;
      font-weight: 700;
      padding: 0.8rem 0;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1.1rem;
      transition: background-color 0.3s ease;
      margin-top: 5px;
    }
    .card button:hover {
      background-color: #c47e0c;
    }
    .error {
      background: rgba(255,0,0,0.1);
      border: 1px solid #ff4f4f;
      padding: 0.6rem;
      border-radius: 4px;
      margin-bottom: 1rem;
      color: #ffcccc;
      font-size: .9rem;
    }
    .helper {
      margin-top: 1rem;
      font-size: 0.85rem;
      color: #ccc;
    }
  </style>
</head>
<body>
  <header>
    <a href="index.html" class="logo">HESTIA</a>
    <nav>
      <a href="index.html">Inicio</a>
      <a href="registro.html">Registro</a>
      <a href="panel.html">Panel</a>
      <a href="reclamos.html">Reclamos</a>
      <a href="contacto.html">Contacto</a>
    </nav>
  </header>

  <main>
    <div class="card">
      <h2>Iniciar Sesión</h2>
      <div id="errorBox" class="error" style="display:none;"></div>
      <form id="loginForm" autocomplete="off">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="tu@ejemplo.com" required />

        <label for="password">Contraseña</label>
        <input type="password" id="password" placeholder="••••••••" required />

        <button type="submit">Entrar</button>
      </form>

      <div class="helper">
        Si todavía no tenés backend listo, podés usar el login real con Firebase.
      </div>
    </div>
  </main>

  <script type="module">
    import { auth, isAdmin } from './firebase-config.js';
    import { signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-auth.js";

    const errorBox = document.getElementById("errorBox");

    function showError(msg) {
      errorBox.textContent = msg;
      errorBox.style.display = "block";
    }

    async function redirectAccordingRole(user) {
      const uid = user.uid;
      const admin = await isAdmin(uid);
      if (admin) {
        window.location.href = "admin.html";
      } else {
        window.location.href = "panel.html";
      }
    }

    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      errorBox.style.display = "none";
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      if (!email || !password) {
        showError("Completá email y contraseña.");
        return;
      }
      try {
        const userCred = await signInWithEmailAndPassword(auth, email, password);
        await redirectAccordingRole(userCred.user);
      } catch (e) {
        console.error("Login error:", e);
        showError("Credenciales inválidas o error de conexión.");
      }
    });

    onAuthStateChanged(auth, async (user) => {
      if (!user) return;
      await redirectAccordingRole(user);
    });
  </script>
</body>
</html>
