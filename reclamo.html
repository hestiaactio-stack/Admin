<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>HESTIA – Reclamos</title>
  <style>
    /* Estilos base y fondo compartido */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('Puerto_Madero.jpeg') center/cover no-repeat fixed;
      color: #d4af37;
      position: relative;
      min-height: 100vh;
      padding-top: 60px; /* espacio para el header */
    }
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.4);
      z-index: 0;
    }

    /* Header compartido */
    header {
      position: fixed;
      top: 0; left: 0; right: 0;
      height: 60px;
      background: rgba(0,0,0,0.7);
      display: flex;
      align-items: center;
      padding: 0 2rem;
      z-index: 10;
    }
    .logo {
      font-size: 1.8rem;
      font-weight: bold;
      color: gold;
      cursor: pointer;
    }
    nav {
      margin-left: 2rem;
      display: flex;
      gap: 1rem;
    }
    nav a {
      color: white;
      text-decoration: none;
      font-weight: 600;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      transition: background 0.3s;
    }
    nav a:hover {
      background: rgba(212,175,55,0.3);
    }

    /* Contenedor de reclamos */
    main {
      position: relative; z-index: 1;
      margin: 2rem auto;
      max-width: 500px;
      padding: 2rem;
    }
    .card {
      background: rgba(30,30,30,0.9);
      border: 2px solid #d4af37;
      border-radius: 8px;
      padding: 2rem;
      box-shadow: 0 0 15px #d4af37aa;
    }
    .card h2 {
      color: #d4af37;
      margin-bottom: 1rem;
      text-align: center;
      font-weight: 700;
      letter-spacing: 1px;
    }
    .card label {
      display: block;
      margin: 0.5rem 0 0.2rem;
      font-weight: 600;
      color: #fff;
    }
    .card input[type="text"],
    .card textarea {
      width: 100%;
      padding: 0.7rem;
      border: 1.5px solid #d4af37;
      border-radius: 5px;
      background: #121212;
      color: #fff;
      font-size: 1rem;
      margin-bottom: 1rem;
      transition: border-color 0.3s;
    }
    .card textarea {
      resize: vertical;
      min-height: 120px;
    }
    .card input:focus,
    .card textarea:focus {
      border-color: #c47e0c;
      outline: none;
      box-shadow: 0 0 5px #c47e0c;
    }
    .card button {
      width: 100%;
      background-color: #d4af37;
      color: #121212;
      font-weight: 700;
      padding: 0.8rem 0;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1.1rem;
      transition: background-color 0.3s ease;
    }
    .card button:hover {
      background-color: #c47e0c;
    }
  </style>
</head>
<body>
  <header>
    <a href="index.html" class="logo">HESTIA</a>
    <nav>
      <a href="index.html">Inicio</a>
      <a href="registro.html">Registro</a>
      <a href="login.html">Login</a>
      <a href="panel.html">Panel</a>
      <a href="reclamos.html">Reclamos</a>
      <a href="contacto.html">Contacto</a>
    </nav>
  </header>

  <main>
    <div class="card">
      <h2>Envío de Reclamo</h2>
      <form id="claimForm" autocomplete="off">
        <label for="asunto">Asunto</label>
        <input type="text" id="asunto" name="asunto" placeholder="Breve descripción" required />

        <label for="detalle">Detalle</label>
        <textarea id="detalle" name="detalle" placeholder="Escribe aquí los detalles..." required></textarea>

        <button type="submit">Enviar Reclamo</button>
      </form>
    </div>
  </main>

  <script>
    document.getElementById('claimForm').addEventListener('submit', e => {
      e.preventDefault();
      alert('Tu reclamo ha sido enviado. ¡Gracias!');
      // Aquí iría la integración real con backend o Firebase
      e.target.reset();
    });
  </script>
</body>
</html>
