<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Historial de Pagos - HESTIA</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #121212;
      color: #fff;
      padding: 80px 20px 40px;
    }
    .container {
      max-width: 1000px;
      margin: auto;
      background: rgba(30,30,30,0.9);
      border: 2px solid #d4af37;
      border-radius: 10px;
      padding: 1.5rem 2rem;
    }
    h1 { color: #d4af37; margin-bottom: 1rem; }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }
    th, td {
      border: 1px solid #d4af37;
      padding: 0.6rem;
      text-align: center;
    }
    th {
      background: #222;
    }
    .filter-bar {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      margin-bottom: 1rem;
    }
    .btn-back {
      display: inline-block;
      margin-bottom: 0.5rem;
      padding: 0.5rem 1rem;
      background: #d4af37;
      color: #121212;
      text-decoration: none;
      border-radius: 5px;
      font-weight: 600;
    }
    .small-note { font-size: 0.85rem; color: #ccc; margin-top: 4px; }
  </style>
</head>
<body>
  <div class="container">
    <a href="panel.html" class="btn-back">← Volver al panel</a>
    <h1>Historial de Pagos</h1>
    <div class="filter-bar">
      <div>
        <label>Desde: <input type="date" id="desde" /></label>
      </div>
      <div>
        <label>Hasta: <input type="date" id="hasta" /></label>
      </div>
      <div>
        <button id="filtrar">Filtrar</button>
      </div>
    </div>
    <div id="mensaje" class="small-note">Mostrando datos de ejemplo. Conectá el endpoint real para traer el historial.</div>
    <table id="tabla-pagos">
      <thead>
        <tr>
          <th>Fecha</th>
          <th>Monto</th>
          <th>Medio</th>
          <th>Referencia</th>
          <th>Estado</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    // Validación de sesión
    const logueado = localStorage.getItem("logueado");
    const userEmail = localStorage.getItem("userEmail");
    if (!(logueado === "true" && userEmail)) {
      alert("Debes iniciar sesión para ver tu historial.");
      window.location.href = "login.html";
    }

    // Datos de ejemplo
    const pagos = [
      { fecha: "2025-07-25", monto: "5000", medio: "Transferencia", referencia: "ABC123", estado: "Confirmado" },
      { fecha: "2025-06-10", monto: "12000", medio: "Efectivo", referencia: "EFG456", estado: "Confirmado" },
      { fecha: "2025-05-05", monto: "3000", medio: "QR", referencia: "HIJ789", estado: "Pendiente" },
    ];

    function formatearMoneda(n) {
      return new Intl.NumberFormat("es-AR", { style: "currency", currency: "ARS" }).format(parseFloat(n));
    }

    function renderizarTabla(desde, hasta) {
      const tbody = document.querySelector("#tabla-pagos tbody");
      tbody.innerHTML = "";
      let filtrados = pagos;

      if (desde) filtrados = filtrados.filter(p => p.fecha >= desde);
      if (hasta) filtrados = filtrados.filter(p => p.fecha <= hasta);

      if (filtrados.length === 0) {
        tbody.innerHTML = `<tr><td colspan="5">No hay pagos para ese rango.</td></tr>`;
        return;
      }

      filtrados.forEach(p => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${p.fecha}</td>
          <td>${formatearMoneda(p.monto)}</td>
          <td>${p.medio}</td>
          <td>${p.referencia}</td>
          <td>${p.estado}</td>
        `;
        tbody.appendChild(tr);
      });
    }

    document.getElementById("filtrar").addEventListener("click", () => {
      const desde = document.getElementById("desde").value;
      const hasta = document.getElementById("hasta").value;
      renderizarTabla(desde, hasta);
    });

    renderizarTabla();
  </script>
</body>
</html>
