<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hestia - Contacto</title>
  <style>
    body {
      background-color: #121212;
      color: #d4af37;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 2rem 0;
      margin: 0;
      min-height: 100vh;
    }
    .contacto-container {
      background: #1e1e1e;
      border: 2px solid #d4af37;
      border-radius: 10px;
      padding: 2rem 2.5rem;
      width: 450px;
      box-shadow: 0 0 15px #d4af37aa;
    }
    h1 {
      text-align: center;
      margin-bottom: 1.5rem;
      font-weight: 700;
      letter-spacing: 2px;
      color: #d4af37;
    }
    label {
      display: block;
      margin-bottom: 0.3rem;
      font-weight: 600;
    }
    input[type="text"],
    input[type="email"],
    textarea {
      width: 100%;
      padding: 0.7rem 0.8rem;
      margin-bottom: 1.2rem;
      border: 1.5px solid #d4af37;
      border-radius: 5px;
      background-color: #121212;
      color: #fff;
      font-size: 1rem;
      resize: vertical;
      transition: border-color 0.3s ease;
    }
    input[type="text"]:focus,
    input[type="email"]:focus,
    textarea:focus {
      border-color: #c47e0c;
      outline: none;
      box-shadow: 0 0 5px #c47e0c;
    }
    .btn-submit {
      width: 100%;
      background-color: #d4af37;
      color: #121212;
      font-weight: 700;
      padding: 0.8rem 0;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1.1rem;
      transition: background-color 0.3s ease;
    }
    .btn-submit:hover {
      background-color: #c47e0c;
    }
    .links {
      margin-top: 1rem;
      text-align: center;
      font-size: 0.9rem;
    }
    .links a {
      color: #d4af37;
      text-decoration: none;
      font-weight: 600;
      margin: 0 0.7rem;
      transition: color 0.3s ease;
    }
    .links a:hover {
      color: #c47e0c;
      text-decoration: underline;
    }
    .success-msg {
      color: #28a745;
      font-size: 1rem;
      margin-bottom: 1rem;
      text-align: center;
      display: none;
    }
    .error-msg {
      color: #e63946;
      font-size: 0.9rem;
      margin-bottom: 1rem;
      text-align: center;
      display: none;
    }
  </style>
</head>
<body>
  <div class="contacto-container">
    <h1>Contacto</h1>

    <div class="success-msg" id="successMsg">Mensaje enviado con éxito.</div>
    <div class="error-msg" id="errorMsg">Por favor, complete todos los campos correctamente.</div>

    <form id="contactoForm" autocomplete="off">
      <label for="nombre">Nombre completo</label>
      <input type="text" id="nombre" name="nombre" placeholder="Juan Pérez" required minlength="3" />

      <label for="email">Correo electrónico</label>
      <input type="email" id="email" name="email" placeholder="usuario@ejemplo.com" required autocomplete="email" />

      <label for="mensaje">Mensaje</label>
      <textarea id="mensaje" name="mensaje" rows="5" placeholder="Escriba su mensaje..." required minlength="10"></textarea>

      <button type="submit" class="btn-submit">Enviar mensaje</button>
    </form>

    <div class="links" style="margin-top:1.5rem;">
      <a href="panel.html">Volver al panel</a> | <a href="reclamos.html">Reclamos</a>
    </div>
  </div>

  <script>
    const contactoForm = document.getElementById('contactoForm');
    const successMsg = document.getElementById('successMsg');
    const errorMsg = document.getElementById('errorMsg');

    contactoForm.addEventListener('submit', (e) => {
      e.preventDefault();
      successMsg.style.display = 'none';
      errorMsg.style.display = 'none';

      const nombre = contactoForm.nombre.value.trim();
      const email = contactoForm.email.value.trim();
      const mensaje = contactoForm.mensaje.value.trim();

      if (
        nombre.length < 3 ||
        !email.includes('@') ||
        mensaje.length < 10
      ) {
        errorMsg.style.display = 'block';
        return;
      }

      // Aquí iría la lógica para enviar el mensaje a backend o Firebase
      alert('Mensaje enviado (simulado). Gracias por contactarnos.');

      // Reset form
      contactoForm.reset();
      successMsg.style.display = 'block';
    });
  </script>
</body>
</html>
