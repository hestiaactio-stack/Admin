<!DOCTYPE html>
<html>
<head>
  <title>Prueba Firebase</title>
</head>
<body>
  <h1>Prueba Firebase</h1>
  <p id="estado">Inicializando Firebase...</p>

  <script type="module">
    import { auth } from "./firebase-config.js";
    import { signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-auth.js";

    document.getElementById("estado").innerText = "Intentando iniciar sesión...";

    signInWithEmailAndPassword(auth, "admin@hestia.com", "124Cerrito*")
      .then((credenciales) => {
        console.log("✅ Login OK", credenciales.user);
        document.getElementById("estado").innerText = "✅ Login correcto: " + credenciales.user.email;
      })
      .catch((error) => {
        console.error("❌ Login falló:", error);
        document.getElementById("estado").innerText = "❌ Error: " + error.message;
      });
  </script>
</body>
</html>
